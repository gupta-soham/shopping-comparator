<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Shopping Comparator Backend{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
              },
            },
          },
        },
      };
    </script>
    <style>
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <!-- Navigation -->
    <nav
      class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center space-x-8">
            <a href="/" class="flex items-center space-x-2">
              <span class="text-xl font-bold text-slate-800"
                >Shopping Comparator</span
              >
            </a>
            <div class="hidden md:flex space-x-6">
              <a
                href="/"
                class="text-slate-600 hover:text-slate-900 px-3 py-2 rounded-md text-sm font-medium transition-colors"
                >Dashboard</a
              >
              <a
                href="/admin/"
                class="text-slate-600 hover:text-slate-900 px-3 py-2 rounded-md text-sm font-medium transition-colors"
                >Admin</a
              >
              <a
                href="/api/docs/"
                class="text-slate-600 hover:text-slate-900 px-3 py-2 rounded-md text-sm font-medium transition-colors"
                >API Docs</a
              >
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="text-sm text-slate-500">Backend v1.0.0</div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer
      class="bg-white/50 backdrop-blur-sm border-t border-slate-200 mt-16"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center text-slate-500 text-sm">
          <p>&copy; 2025 Shopping Comparator. Built with Django &amp; React.</p>
        </div>
      </div>
    </footer>

    <script>
      // Add some interactive enhancements
      document.addEventListener("DOMContentLoaded", function () {
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute("href"));
            if (target) {
              target.scrollIntoView({
                behavior: "smooth",
              });
            }
          });
        });

        // Add fade-in animation to content
        const content = document.querySelector("main");
        if (content) {
          content.classList.add("animate-fade-in");
        }
      });
    </script>
  </body>
</html>
