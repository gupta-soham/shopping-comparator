<!doctype html>
<html>
  <head>
    <title>WebSocket Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .status {
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      #messages {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .message {
        margin: 5px 0;
        padding: 5px;
        border-left: 3px solid #007bff;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîå WebSocket Connection Test</h1>

      <div id="connectionStatus" class="status info">
        Ready to test WebSocket connection...
      </div>

      <div>
        <label for="jobId">Job ID:</label>
        <input type="text" id="jobId" value="21" placeholder="Enter job ID" />
        <button onclick="connectWebSocket()">Connect WebSocket</button>
        <button onclick="disconnectWebSocket()">Disconnect</button>
        <button onclick="clearMessages()">Clear Messages</button>
      </div>

      <h3>üì° WebSocket Messages:</h3>
      <div id="messages"></div>

      <script>
        let socket = null;

        function updateStatus(message, type = "info") {
          const statusDiv = document.getElementById("connectionStatus");
          statusDiv.textContent = message;
          statusDiv.className = `status ${type}`;
        }

        function addMessage(message, type = "received") {
          const messagesDiv = document.getElementById("messages");
          const messageDiv = document.createElement("div");
          messageDiv.className = "message";
          messageDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
          messagesDiv.appendChild(messageDiv);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connectWebSocket() {
          const jobId = document.getElementById("jobId").value;
          if (!jobId) {
            updateStatus("Please enter a job ID", "error");
            return;
          }

          if (socket) {
            socket.close();
          }

          updateStatus("Connecting to WebSocket...", "info");
          addMessage(
            `Attempting to connect to: ws://localhost:8000/ws/search/${jobId}`
          );

          socket = new WebSocket(`ws://localhost:8000/ws/search/${jobId}`);

          socket.onopen = function (event) {
            updateStatus("‚úÖ WebSocket Connected Successfully!", "success");
            addMessage("üéâ WebSocket connection established!");
          };

          socket.onmessage = function (event) {
            addMessage(`üì® Received: ${event.data}`);
            try {
              const data = JSON.parse(event.data);
              addMessage(
                `üìä Status: ${data.status}, Results: ${data.results?.length || 0} items`
              );
            } catch (e) {
              addMessage(`üìÑ Raw message: ${event.data}`);
            }
          };

          socket.onclose = function (event) {
            updateStatus("‚ùå WebSocket Disconnected", "error");
            addMessage(
              `üîå Connection closed. Code: ${event.code}, Reason: ${event.reason || "Unknown"}`
            );
          };

          socket.onerror = function (error) {
            updateStatus("‚ùå WebSocket Connection Error", "error");
            addMessage(
              `üö® Error occurred: ${error.message || "Connection failed"}`
            );
          };
        }

        function disconnectWebSocket() {
          if (socket) {
            socket.close();
            socket = null;
            updateStatus("Disconnected", "info");
          }
        }

        function clearMessages() {
          document.getElementById("messages").innerHTML = "";
        }
      </script>
    </div>
  </body>
</html>
